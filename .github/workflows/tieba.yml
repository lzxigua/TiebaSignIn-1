name: Daily Tieba Sign-In

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22 * * *'  # 北京时间 6:30 (UTC+8)

jobs:
  signin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: 'maven'

      - name: Build and execute
        env:
          BDUSS: ${{ secrets.BDUSS }}
          SCKEY: ${{ secrets.SCKEY }}
        run: |
          mvn -B compile exec:java \
            -Dexec.mainClass="top.srcrs.Run" \
            -Dexec.args="$BDUSS $SCKEY"

  # 新增 Keepalive 任务，防止 GitHub 禁用定时任务
  keepalive:
    name: Keepalive Workflow
    needs: signin  # 确保签到任务完成后才运行
    runs-on: ubuntu-latest
    permissions:
      actions: write  # 必须授予权限才能使用 API 模式
    steps:
      - uses: actions/checkout@v4
      - uses: futuretech6/keepalive-workflow@v2
        with:
          use_api: true  # 默认使用 GitHub API 模式（推荐，不会产生虚假提交）
          time_elapsed: 45  # 如果最近 45 天内没有活动，才触发保活
